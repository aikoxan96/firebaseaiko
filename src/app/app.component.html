<div class="container mt-4">
  <div class="row">
    <div class="col-4">
      <ul class="list-group">
        <li  *ngFor="let item of items | async" class="list-group-item" >{{item.nombre}} {{item.edad}}</li>
        
      </ul>
    </div>
  </div>
</div>
<div class="container mt-4">
  <div class="row">
    <div class="col-4">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of misPosts">
          {{item.id}} - {{item.titulo}}
        </li>
      </ul>
      <div class="row mt-6">
        <button type="button" (click)="createPost()" class="btn btn-success">Crear Post</button>
      </div>
      <div class="row mt-6">
        <button type="button" (click)="updatePost()" class="btn btn-warning">Actualizar</button>
      </div>
      <div class="row mt-6">
        <button type="button" (click)="deletePost()" class="btn btn-danger">Borrar</button>
      </div>
      
    </div>
  </div>
</div>

<router-outlet></router-outlet>
